<!DOCTYPE html>
<html>

<head>
    <title>Facebook Messenger Summarizer Options</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src="options.js"></script>
</head>

<body>
    <h1>Facebook Messenger Summarizer Options</h1>

    <label for="apiKeyInput">API Key:</label>
    <input type="text" id="apiKeyInput"><br><br>

    <label for="messageCountInput">Number of Messages:</label>
    <input type="number" id="messageCountInput" min="1" max="100"><br><br>

    <label for="summarySizeSelect">Summary Size:</label>
    <select id="summarySizeSelect">
        <option value="succinct">Succinct</option>
        <option value="normal">Normal</option>
        <option value="detailed">Detailed</option>
    </select>

    <button id="saveButton">Save</button>
</body>

</html>
